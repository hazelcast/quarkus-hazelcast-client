      - name: Build - JVM
        run: mvn -B -Dhazelcast.version=4.1 verify

      - name: Build - Native
        run: mvn -B -Dhazelcast.version=4.1 verify -Dnative -Dquarkus.native.container-build=true -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-native-image:${{ matrix.graal }}-java${{ matrix.java }}

